name: Run and deploy Nilearn benchmarks

on:
  push:
    branches:
      - main

jobs:
  benchmark:
    if: contains(github.event.head_commit.message, '[bm]')
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Install asv
        run: |
          pip install --upgrade pip
          pip install asv
      - name: Add SSH key
        env:
            SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            echo "${{ secrets.ACTIONS_SSH_DEPLOY }}" > ~/.ssh/github_actions
            chmod 600 ~/.ssh/github_actions
            ssh-agent -a $SSH_AUTH_SOCK > /dev/null
            ssh-add ~/.ssh/github_actions
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
      - name: Pull previous results from benchmarks repo on nilearn org
        env:
              SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          git clone git@github.com:nilearn/benchmarks.git benchmarks_repo
          cp -r benchmarks_repo/results .
      - name: Run tracking benchmarks until 0.9.0
        run: |
          asv machine --yes
          asv run -ev --append-samples
      - name: Create html with all results
        run: |
          asv publish
      - uses: actions/upload-artifact@v4
        with:
          name: asv_benchmark_results
          path: |
            ./env
            ./html
            ./results
          compression-level: 9
      - name: Push new results back to benchmarks repo on nilearn org
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          cd benchmarks_repo
          cp -r ../results .
          cp -r ../html/* .
          git add .
          git commit -m "Update benchmark results and HTML"
          git push origin main
          cd ..
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        # If you're changing the branch from main,
        # also change the `main` in `refs/heads/main`
        # below accordingly.
        if: github.ref == 'refs/heads/main'
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html
